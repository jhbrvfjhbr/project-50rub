<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Управления</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <div class="container">
        <div class="comments-container" id="comments-container_id">
            <button type = "adds" id="addCommentButton">Добавить комментарий</button>
        </div>
        <div class="links-container" id="links-container_id">
            <button type = "adds" id="addLinkButton">Добавить ссылку</button>
        </div> 
        <div class="bots-container" id="bot-container">
            <div class="bot-info">
                <!--<input type="file" id="sessionFolderInput" accept=".session">-->
                <form action="/api/new_bot" method="post" enctype="multipart/form-data" target="dummyframe">
                    <input type="file" name="bot" accept=".session"><br>
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle-container-1">
                <p>Способ отправки сообщения.</p>
            </div>
            <div class="toggle-container-2">
                <p>По-порядку</p>
                <div class="toggle-switch">    
                    <input type="checkbox" id="toggle" class="toggle-checkbox">
                    <label for="toggle" class="toggle-label"></label>    
                </div>
                <p>Рандом</p>
            </div>
        </div>
        <div class="status-container">
            <div class="indicator" id="indicator"></div>
            <div class="status">Статус</div>
        </div>
        <div class="input-container">
            <input id = "timelock" type = "link" placeholder="Время между сообщениями">
            <button id="startButton">Старт</button>
        </div>
        
    </div>
    <script src="/utils.js"></script>
    <script src="/index.js"></script>

</body>
</html>
